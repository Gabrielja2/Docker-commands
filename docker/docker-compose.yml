version: '3'
services:
  todotests:
    image: todotests:latest
    depends_on:
      - todofront
      - todoback
    environment:
      - FRONT_HOST=todofront
  todofront:
    build: ./todo-app/front-end
    ports:
      - 3000:3000
    depends_on:
      - todoback
    environment:
      - REACT_APP_API_HOST=todoback
  todoback:
    ports:
    image: todobackend:latest
      - 3001:3001